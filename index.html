<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card</title>
    <link rel="stylesheet" href="style.css">
    <style>
     .attribution {font-size: 12px; text-align: center; font-family: "FigTree Regular"; }
    .attribution a { color: hsl(228, 45%, 44%); font-family: "FigTree ExtraBold";}
    .attribution a:hover{ color: rgb(173 40 235); text-decoration: none; transition: 0.2s all;}
      </style>
</head>
<body>
    <main id="blogPreview">
        <div id="blogMain">
            <div class="blogImage">
                <img src="blog-preview-card-main/assets/images/illustration-article.svg" alt="">
            </div>
            <div class="blogContent">
                <div class="blogInfo">
                <p class="blogLearn bold">Learning</p>
                <p class="blogDate">Published 21 Dec 2023</p>
            </div>
            <div class="blogText">
                <h2 class="blogHeader bold">HTML & CSS foundations</h2>
                <p class="blogParagraph">These languages are the backbone of every website, defining structure, content, and presentation</p>
                <div class="blogAuthor">
                    <img src="blog-preview-card-main/assets/images/image-avatar.webp" width="100px" alt="">
                    <span class="AuthorName bold">Greg Hooper</span>
                </div>
            </div>
            </div>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/Bilal2417" target="_blank">M Bilal Arsal</a>.
</footer>
</body>
</html>
